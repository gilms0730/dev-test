- hosts: ["13.125.248.145"]
  tasks:
  - name: Update APT package cache
    apt:
      update_cache: yes
    become: yes
  - name: Install Nginx
    apt:
      name: nginx
      state: present
    become: yes
  - name: Start Nginx service
    systemd:
      name: nginx
      state: started
      enabled: yes
